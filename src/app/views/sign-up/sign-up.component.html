<div class="flex flex-row h-full">
  <div class="flex flex-col w-8/12 p-10 bg-mivivienda">
    <app-start></app-start>
  </div>
  <div class="flex flex-col w-4/12 m-20 my-56">
    <form class="flex flex-col" [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
        <mat-error *ngIf="registerForm.get('name')?.invalid">{{
          getMinLengthErrorMessage("name", 3)
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastname"
          required
        />
        <mat-error *ngIf="registerForm.get('name')?.invalid">{{
          getMinLengthErrorMessage("lastname", 3)
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="example@email.com"
          formControlName="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="*********"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          (change)="passwordMatchErrorMessage()"
          required
        />
        <button
          mat-icon-button
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
          matSuffix
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.invalid">{{
          getPasswordErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          placeholder="*********"
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
          (change)="passwordMatchErrorMessage()"
          required
        />
        <button
          mat-icon-button
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPassword"
          matSuffix
        >
          <mat-icon>{{
            hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">{{
          getConfirmPasswordErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!registerForm.valid"
        (click)="createUser()"
      >
        Sign Up
      </button>
      <mat-error *ngIf="passwordMatchMessage !== ''">
        {{ passwordMatchMessage }}</mat-error
      >
    </form>
    <div class="flex flex-col items-center mt-3 mb-1">
      <p>
        Already have an account?
        <a [routerLink]="''" class="underline">Login</a>
      </p>
    </div>
  </div>
</div>
